<div class="container">
    <h3 class="bg-success p-2 text-center">Create A List Example</h3>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <ul class="list-group m-3">
                <li class="list-group-item bg-warning text-center text-danger" *ngFor="let skill of skills ;index as i">{{i+1}} I LOVE {{skill}} </li>
            </ul>
        </div>
    </div>
</div>
